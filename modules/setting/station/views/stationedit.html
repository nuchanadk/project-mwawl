 <!-- Page Heading -->
 <h1 class="h3 mb-2 text-gray-800">&nbsp;ข้อมูลสถานีตรวจวัด&nbsp;<a href="#/station" class="btn btn-success btn-circle btn-sm">
  <i class="fas fa-arrow-left"></i></a></h1>
 <p class="mb-4"></p>

 <!-- DataTales Example -->
 <div class="card shadow mb-4">
   <div class="card-body" ng-init=''>
    <div class="row">
      <div class="col-lg-7">
        <div class="p-5">
          <div class="text-center">
            <h1 class="h4 text-gray-900 mb-4">แก้ไขข้อมูลสถานีตรวจวัด</h1>
          </div>
          <form class="user">
            <div class="form-group">
                <label for="stationName" class="text-xs font-weight-bold text-primary text-uppercase mb-1">ชื่อสถานี</label>
                <input type="text" class="form-control" id="stationName" name="stationName" ng-model="dataud.stationName" value="{{dataud.stationName}}" >
            </div>
            <div class="form-group">
                <label for="stationAddress" class="text-xs font-weight-bold text-primary text-uppercase mb-1">สถานที่</label>
                <textarea rows="4" cols="50" class="form-control" id="stationAddress" name="stationAddress" ng-model="dataud.stationAddress" value="{{dataud.stationAddress}}" ></textarea>
            </div>
            <div class="form-group">
              <label for="stationLat" class="text-xs font-weight-bold text-primary text-uppercase mb-1">ละติจูด</label>
              <input type="number" class="form-control" step="any" string-to-number id="stationLat" name="stationLat" ng-model="dataud.stationLat" value="{{dataud.stationLat}}">
            </div>
            <div class="form-group">
              <label for="stationLng" class="text-xs font-weight-bold text-primary text-uppercase mb-1">ลองติจูด</label>
              <input type="number" class="form-control" step="any" string-to-number id="stationLng" name="stationLng" ng-model="dataud.stationLng" value="{{dataud.stationLng}}">
            </div>
            <div class="form-group">
              <label for="deviceID" class="text-xs font-weight-bold text-primary text-uppercase mb-1">อุปกรณ์ส่งข้อมูล</label>
              <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" ng-model="dataud.deviceID" value="{{dataud.deviceID}}">
                <option value="">เลือกอุปกรณ์ส่งข้อมูล</option>
                <option ng-repeat="item in selectdevice" value="{{item.deviceID}}">{{item.deviceID}}</option>
              </select>
            </div>

            <div class="form-group">
              <input type="checkbox" class="text-xs font-weight-bold text-primary text-uppercase mb-1" ng-model="dataud.stationStatus" value="{{dataud.stationStatus}}" >
              <label class="form-check-label" for="active">สถานะ</label>
            </div>


            <br/>
             <!-- alert -->
          <div class="text-center" ng-class="{'text-success':!success}" ng-show="show">
            <img src="vendor/img/loader.gif" />
            <small >{{message}}</small>
          </div>
          <!-- alert -->
            <input type="submit" name="insert" class="btn btn-primary btn-block" ng-click="update(dataud)" value="บันทึก">
          </form>
        </div>
      </div>
    </div>
   </div>
 </div>
