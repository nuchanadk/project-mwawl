 <!-- Page Heading -->
 <h1 class="h3 mb-2 text-gray-800">&nbsp;ข้อมูลแจ้งเตือน&nbsp;<a href="#/alarmadd" class="btn btn-success btn-circle btn-sm">
  <i class="fas fa-plus"></i></a></h1>
 <p class="mb-4"></p>

 <!-- DataTales Example -->
 <div class="card shadow mb-4">
   <div class="card-header py-3">
     <h6 class="m-0 font-weight-bold text-primary"></h6>
   </div>
   <div class="card-body" ng-init='loadData();'>
     <div class="table-responsive">
       <table class="table table-bordered" id ="" width="100%" cellspacing="0" >
         <thead>
           <tr>
            <th >No.</th>
					  <th>StationName</th>
					  <th>alarmLL</th>
            <th>alarmL</th>
            <th>alarmH</th>
            <th>alarmHH</th>
            <th>สถานะ</th>
            <th></th>
           </tr>
         </thead>
         <tbody >
              <tr ng-repeat="item in dataalarm">
              <td >{{$index+1}}</td>
              <td >{{item.stationName}}</td>
              <td >{{item.alarmLL}}</td>
              <td >{{item.alarmL}}</td>
              <td >{{item.alarmH}}</td>
              <td >{{item.alarmHH}}</td>
              <td>
                <div ng-if="item.alarmStatus === true">
                  <p class="text-success">เปิดใช้งาน</p>
                </div>
                <div ng-if="item.alarmStatus === false">
                  <p class="text-danger">ระงับการใช้งาน</p>
                </div>
              </td>
              <td >
                <a href="#/alarmedit" ng-click="update_data(item)" class="btn btn-primary btn-circle btn-sm"><i class="fas fa-edit"></i></a>
                <a href="#/alarmdelete" ng-click="delete_data(item)" class="btn btn-danger btn-circle btn-sm"><i class="fas fa-trash"></i></a>
              </td>
         </tbody>
       </table>
     </div>
   </div>
 </div>
