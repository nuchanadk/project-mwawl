 <!-- Page Heading -->
 <h1 class="h3 mb-2 text-gray-800">&nbsp;ข้อมูล TOKEN&nbsp;<a href="#/token" class="btn btn-success btn-circle btn-sm">
  <i class="fas fa-arrow-left"></i></a></h1>
 <p class="mb-4"></p>

 <!-- DataTales Example -->
 <div class="card shadow mb-4">
   <div class="card-body" ng-init=''>
    <div class="row">
      <div class="col-lg-7">
        <div class="p-5">
          <div class="text-center">
            <h1 class="h4 text-gray-900 mb-4">แก้ไขข้อมูล TOKEN</h1>
          </div>
          <form class="user">
            <div class="form-group">
                <label for="Token" class="text-xs font-weight-bold text-primary text-uppercase mb-1">Token</label>
                <input type="text" class="form-control" id="Token" name="Token" ng-model="dataud.Token" value="{{dataud.Token}}">
            </div>
            <div class="form-group">
              <input type="checkbox" class="text-xs font-weight-bold text-primary text-uppercase mb-1" id="tokenStatus" name="tokenStatus" ng-model="dataud.tokenStatus" value="{{dataud.tokenStatus}}">
              <label class="form-check-label" for="tokenStatus" >สถานะ</label>
            </div>
            <br/>
            <input type="submit" class="btn btn-primary btn-block" ng-click="update(dataud)" value="บันทึก">
          </form>
        </div>
      </div>
    </div>
   </div>
 </div>
