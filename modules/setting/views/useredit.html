 <!-- Page Heading -->
 <h1 class="h3 mb-2 text-gray-800">&nbsp;ข้อมูลผู้ใช้งาน&nbsp;<a href="#/user" class="btn btn-success btn-circle btn-sm">
  <i class="fas fa-arrow-left"></i></a></h1>
 <p class="mb-4"></p>

 <!-- DataTales Example -->
 <div class="card shadow mb-4">
   <div class="card-body" ng-init=''>
    <div class="row">
      <div class="col-lg-7">
        <div class="p-5">
          <div class="text-center">
            <h1 class="h4 text-gray-900 mb-4">แก้ไขข้อมูลผู้ใช้งาน</h1>
          </div>
         
          <form class="user">
            <div class="form-group">
              <label for="uEmail" class="text-xs font-weight-bold text-primary text-uppercase mb-1">อีเมลล์</label>
              <input type="email" class="form-control" id="uEmail" name="uEmail" ng-model="dataud.uEmail" value="{{dataud.uEmail}}">
            </div>
            <div class="form-group">
                <label for="uSurname" class="text-xs font-weight-bold text-primary text-uppercase mb-1">ชื่อ</label>
                <input type="text" class="form-control" id="uSurname" name="uSurname" ng-model="dataud.uSurname" value="{{dataud.uSurname}}">
            </div>
            <div class="form-group">
              <label for="uLastname" class="text-xs font-weight-bold text-primary text-uppercase mb-1">นามสกุล</label>
              <input type="text" class="form-control" id="uLastname" name="uLastname" ng-model="dataud.uLastname" value="{{dataud.uLastname}}">
            </div>
            
            <div class="form-group">
              <input type="checkbox" class="text-xs font-weight-bold text-primary text-uppercase mb-1" ng-model="dataud.uStatus" value="{{dataud.uStatus}}" >
              <label class="form-check-label" for="active">สถานะ</label>
            </div>
            <br/>
              <!-- alert -->
          <div class="text-center" ng-class="{'text-success':!success}" ng-show="show">
            <img src="vendor/img/loader.gif" />
            <small >{{message}}</small>
          </div>
          <!-- alert -->
           
            <input type="submit" class="btn btn-primary btn-block" ng-click="update(dataud)" value="บันทึก">
          </form>
        </div>
      </div>
    </div>
   </div>
 </div>
